<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script th:src="@{/js/sidebar.js}" defer></script>
</head>
<body>

<!-- Sidebar -->
<div th:replace="~{fragments :: sidebar}"></div>

<!-- Main content -->
<main class="members-container">
    <div class="members-header">
        <h1 class="title">Dashboard</h1>
    </div>

    <!-- KPI Tiles -->
    <div class="tiles-container" id="tiles-container">
        <!-- Tiles will be dynamically inserted here -->
    </div>
</main>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const userId = 1; // Replace with actual user ID from session or Thymeleaf

        fetch(`/api/dashboard/users/${userId}`)
            .then(response => response.json())
            .then(kpis => {
                const container = document.getElementById('tiles-container');
                kpis.forEach(kpi => {
                    const tile = document.createElement('div');
                    tile.classList.add('kpi-tile');
                    tile.innerHTML = `
                        <div class="kpi-header">
                            <i class="fas fa-chart-simple"></i>
                            <h3>${kpi.key}</h3>
                        </div>
                        <p class="kpi-value">${kpi.formattedValue}</p>
                    `;
                    container.appendChild(tile);
                });
            });
    });
</script>

</body>
</html>
