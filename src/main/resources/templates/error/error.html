<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{error.title}">Error</title>
    <link rel="stylesheet" th:href="@{/css/error.css}"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="w-1/3 p-8 mt-24 mx-auto bg-white rounded-lg border border-black">
    <h1 class="font-bold text-2xl" th:text="'HTTP Status ' + (${errorCode} ?: 'Unknown') + ' - ' + (${errorMessage} ?: 'An unexpected error occurred')">Error</h1>

    <form method="post" th:action="@{/logout}">
        <input type="submit" value="Logout" class="bg-blue-500 text-white mt-4 mb-4 px-4 py-2 rounded hover:bg-blue-600"/>
        <p th:text="${user}"></p>
        <p th:text="${userRole}"></p>
        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
    </form>
</div>

</body>
</html>
