<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title th:text="#{events.title}">Union Events</title>

    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales/nl.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales/tr.global.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />

    <link rel="stylesheet" th:href="@{/css/eventsList.css}" />
    <script th:src="@{/js/sidebar.js}" defer></script>
    <script th:src="@{/js/header.js}" defer></script>

</head>
<body>
<div th:replace="~{fragments :: sidebar}"></div>
<div th:replace="~{fragments :: header}"></div>

<div class="events-container">
    <!-- Header Section -->
    <div class="events-header">
        <h1 class="calendar-title" th:text="#{events.title}">Union Events</h1>
        <div class="header-actions">
            <button class="add-event-btn" data-bs-toggle="modal" data-bs-target="#eventModal">
                <i class="fas fa-plus"></i>
                <span th:text="#{events.createEvent}">Create Event</span>
            </button>
        </div>
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
        <span class="filter-label">
            <i class="fas fa-filter me-1"></i>
            <span th:text="#{events.filterLabel}">Filter Events:</span>
        </span>
        <div class="filter-buttons">
            <button class="filter-btn all active" data-filter="all" th:text="#{events.filter.all}">All Events</button>
            <button class="filter-btn general" data-filter="general" th:text="#{events.filter.general}">General</button>
            <button class="filter-btn meeting" data-filter="meeting" th:text="#{events.filter.meetings}">Meetings</button>
            <button class="filter-btn workshop" data-filter="workshop" th:text="#{events.filter.workshops}">Workshops</button>
            <button class="filter-btn social" data-filter="social" th:text="#{events.filter.social}">Social</button>
        </div>
    </div>

    <!-- Calendar Wrapper -->
    <div class="calendar-wrapper">
        <div id="calendar"></div>
    </div>
</div>

<!-- Enhanced Modal for creating a new event -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-calendar-plus me-2"></i>
                    <span th:text="#{events.modal.createNew}">Create New Event</span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" th:aria-label="#{events.modal.close}"></button>
            </div>
            <div class="modal-body">
                <form id="eventForm">
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="title" class="form-label">
                                <i class="fas fa-heading me-1"></i>
                                <span th:text="#{events.form.eventTitle}">Event Title</span>
                            </label>
                            <input type="text" class="form-control" id="title" required th:placeholder="#{events.form.eventTitle.placeholder}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="eventType" class="form-label">
                                <i class="fas fa-tag me-1"></i>
                                <span th:text="#{events.form.eventType}">Event Type</span>
                            </label>
                            <select class="form-control" id="eventType">
                                <option value="general" th:text="#{events.type.general}">General</option>
                                <option value="meeting" th:text="#{events.type.meeting}">Meeting</option>
                                <option value="workshop" th:text="#{events.type.workshop}">Workshop</option>
                                <option value="social" th:text="#{events.type.social}">Social</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="attendees" class="form-label">
                            <i class="fas fa-users me-1"></i>
                            <span th:text="#{events.form.selectMembers}">Select Members</span>
                        </label>
                        <select id="attendees" multiple class="form-control">
                            <!-- Options populated dynamically via JS -->
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">
                            <i class="fas fa-align-left me-1"></i>
                            <span th:text="#{events.form.description}">Description</span>
                        </label>
                        <textarea class="form-control" id="description" rows="3" th:placeholder="#{events.form.description.placeholder}"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="start" class="form-label">
                                <i class="fas fa-play me-1"></i>
                                <span th:text="#{events.form.startDateTime}">Start Date & Time</span>
                            </label>
                            <input type="datetime-local" class="form-control" id="start" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="end" class="form-label">
                                <i class="fas fa-stop me-1"></i>
                                <span th:text="#{events.form.endDateTime}">End Date & Time</span>
                            </label>
                            <input type="datetime-local" class="form-control" id="end" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="location" class="form-label">
                            <i class="fas fa-map-marker-alt me-1"></i>
                            <span th:text="#{events.form.location}">Location</span>
                        </label>
                        <input type="text" class="form-control" id="location" th:placeholder="#{events.form.location.placeholder}">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>
                        <span th:text="#{events.form.createEvent}">Create Event</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Add these locale scripts to your HTML head section, AFTER the main FullCalendar script -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales/nl.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales/tr.global.min.js"></script>

<!-- Add these locale scripts to your HTML head section, AFTER the main FullCalendar script -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales/nl.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales/tr.global.min.js"></script>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        let currentModal = null; // Track the current modal instance
        let allEvents = []; // Store all events for filtering
        let currentFilter = 'all'; // Track current filter

        // Detect current page language and set appropriate FullCalendar locale
        const currentLocale = /*[[${#locale}]]*/ 'en'; // Get current Spring locale
        let calendarLocale = 'en'; // Default to English

        // Map your application locales to FullCalendar locales
        if (currentLocale === 'nl' || currentLocale.startsWith('nl')) {
            calendarLocale = 'nl';
        } else if (currentLocale === 'tr' || currentLocale.startsWith('tr')) {
            calendarLocale = 'tr';
        }

        console.log('Current locale:', currentLocale, 'Calendar locale:', calendarLocale);

        // Internationalized messages from Spring
        const messages = {
            eventType: /*[[#{events.details.type}]]*/ 'Type',
            eventStart: /*[[#{events.details.start}]]*/ 'Start',
            eventEnd: /*[[#{events.details.end}]]*/ 'End',
            eventDescription: /*[[#{events.details.description}]]*/ 'Description',
            eventLocation: /*[[#{events.details.location}]]*/ 'Location',
            notSpecified: /*[[#{events.details.notSpecified}]]*/ 'Not specified',
            successMessage: /*[[#{events.messages.success}]]*/ 'Event created successfully!',
            errorMessage: /*[[#{events.messages.error}]]*/ 'Failed to create event. Please try again.',
            calendarToday: /*[[#{events.calendar.today}]]*/ 'today',
            calendarMonth: /*[[#{events.calendar.month}]]*/ 'month',
            calendarWeek: /*[[#{events.calendar.week}]]*/ 'week',
            calendarDay: /*[[#{events.calendar.day}]]*/ 'day',
            calendarList: /*[[#{events.calendar.list}]]*/ 'list'
        };

        // Function to properly close any existing modal
        function closeExistingModal() {
            if (currentModal) {
                currentModal.hide();
                currentModal = null;
            }
            // Clean up any stuck backdrops
            cleanupModals();
        }

        // Function to properly open modal
        function openEventModal() {
            // First close any existing modal
            closeExistingModal();

            // Small delay to ensure cleanup is complete
            setTimeout(() => {
                const modalElement = document.getElementById('eventModal');
                currentModal = new bootstrap.Modal(modalElement, {
                    backdrop: true,
                    keyboard: true,
                    focus: true
                });
                currentModal.show();
            }, 50);
        }

        // Function to normalize event type and create proper className
        function processEventForCalendar(eventData) {
            // Normalize eventType to lowercase for consistent handling
            const normalizedType = (eventData.eventType || 'general').toLowerCase();

            return {
                ...eventData,
                eventType: normalizedType, // Store normalized version
                className: [`event-type-${normalizedType}`], // FullCalendar expects array of classNames
                extendedProps: {
                    ...eventData.extendedProps,
                    eventType: normalizedType,
                    description: eventData.description,
                    location: eventData.location
                }
            };
        }

        // Function to filter events based on type
        function filterEvents(filterType) {
            currentFilter = filterType;

            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-filter="${filterType}"]`).classList.add('active');

            // Filter and display events
            if (filterType === 'all') {
                // Show all events
                calendar.removeAllEvents();
                allEvents.forEach(event => {
                    calendar.addEvent(event);
                });
            } else {
                // Show only events of selected type
                calendar.removeAllEvents();
                const filteredEvents = allEvents.filter(event => {
                    const eventType = event.extendedProps?.eventType || event.eventType || 'general';
                    return eventType.toLowerCase() === filterType.toLowerCase();
                });
                filteredEvents.forEach(event => {
                    calendar.addEvent(event);
                });
            }
        }

        // Function to add event to both calendar and allEvents array
        function addEventToCalendar(eventData) {
            // Process the event to ensure proper formatting
            const processedEvent = processEventForCalendar(eventData);

            console.log('Adding processed event:', processedEvent); // Debug log

            // Add to our events storage
            allEvents.push(processedEvent);

            // Only add to calendar if it matches current filter
            const eventType = processedEvent.eventType;
            if (currentFilter === 'all' || eventType === currentFilter) {
                calendar.addEvent(processedEvent);
            }
        }

        // Ensure we have a fallback for the today button
        const todayButtonText = messages.calendarToday || 'today';
        console.log('Today button text:', todayButtonText); // Debug log

        // Use FullCalendar from the UMD bundle
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: calendarLocale, // This enables localized month names, day names, and formatting
            height: 'auto',
            headerToolbar: {
                left: 'prev,next,today', // Use 'today' directly instead of concatenation
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            buttonText: {
                today: todayButtonText, // Use the safe fallback
                month: messages.calendarMonth,
                week: messages.calendarWeek,
                day: messages.calendarDay,
                list: messages.calendarList
            },
            events: function(info, successCallback, failureCallback) {
                // Fetch events from server
                fetch('/api/events')
                    .then(response => response.json())
                    .then(data => {
                        console.log('Raw server data:', data); // Debug log

                        // Process events and add correct className
                        const processedEvents = data.map(event => processEventForCalendar(event));

                        console.log('Processed events:', processedEvents); // Debug log

                        // Store all events for filtering
                        allEvents = processedEvents;

                        // Apply current filter
                        let eventsToShow = processedEvents;
                        if (currentFilter !== 'all') {
                            eventsToShow = processedEvents.filter(event => {
                                const eventType = event.extendedProps?.eventType || event.eventType || 'general';
                                return eventType.toLowerCase() === currentFilter.toLowerCase();
                            });
                        }

                        successCallback(eventsToShow);
                    })
                    .catch(error => {
                        console.error('Error fetching events:', error);
                        failureCallback(error);
                    });
            },
            selectable: true,
            selectMirror: true,
            dayMaxEvents: true,
            weekends: true,

            // Enhanced date click functionality
            dateClick: function(info) {
                const startDate = new Date(info.dateStr + 'T09:00:00');
                const endDate = new Date(info.dateStr + 'T10:00:00');

                document.getElementById('start').value = startDate.toISOString().slice(0, 16);
                document.getElementById('end').value = endDate.toISOString().slice(0, 16);

                openEventModal();
            },

            // Enhanced event click functionality
            eventClick: function(info) {
                // Create a more detailed event popup
                const event = info.event;
                const eventType = event.extendedProps.eventType || event.eventType || 'general';
                const eventDetails = `
                <strong>${event.title}</strong><br>
                <strong>${messages.eventType}:</strong> <span style="text-transform: capitalize;">${eventType}</span><br>
                <strong>${messages.eventStart}:</strong> ${event.start.toLocaleDateString()} ${event.start.toLocaleTimeString()}<br>
                <strong>${messages.eventEnd}:</strong> ${event.end ? event.end.toLocaleDateString() + ' ' + event.end.toLocaleTimeString() : messages.notSpecified}<br>
                ${event.extendedProps.description ? '<strong>' + messages.eventDescription + ':</strong> ' + event.extendedProps.description + '<br>' : ''}
                ${event.extendedProps.location ? '<strong>' + messages.eventLocation + ':</strong> ' + event.extendedProps.location : ''}
            `;

                // You can replace this with a more sophisticated modal
                const eventModal = document.createElement('div');
                eventModal.innerHTML = `
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    ${eventDetails}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;

                document.querySelector('.events-container').insertBefore(eventModal, document.querySelector('.filter-section'));

                // Auto-remove after 5 seconds
                setTimeout(() => {
                    if (eventModal.parentNode) {
                        eventModal.remove();
                    }
                }, 5000);
            },

            // Enhanced select functionality for date ranges
            select: function(info) {
                document.getElementById('start').value = info.startStr.slice(0, 16);
                document.getElementById('end').value = info.endStr.slice(0, 16);

                openEventModal();
            }
        });

        calendar.render();

        // Set up filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const filterType = this.getAttribute('data-filter');
                filterEvents(filterType);
            });
        });

        // Listen for sidebar toggle and resize calendar
        const eventsContainer = document.querySelector('.events-container');
        if (eventsContainer) {
            // Use MutationObserver to watch for class changes
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
                        // Delay the resize slightly to allow CSS transition to complete
                        setTimeout(() => {
                            calendar.updateSize();
                            console.log('Calendar resized after sidebar toggle');
                        }, 350); // Slightly longer than CSS transition (0.3s)
                    }
                });
            });

            // Start observing
            observer.observe(eventsContainer, {
                attributes: true,
                attributeFilter: ['class']
            });
        }

        // Also listen for window resize events
        window.addEventListener('resize', function() {
            calendar.updateSize();
        });

        // Enhanced event creation form
        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const event = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                start: document.getElementById('start').value,
                end: document.getElementById('end').value,
                location: document.getElementById('location').value,
                eventType: document.getElementById('eventType').value.toUpperCase(), // Send as uppercase to match server expectations
                attendees: []
            };

            // Add attendees
            const selectedAttendees = Array.from(document.getElementById('attendees').selectedOptions)
                .map(option => Number(option.value));
            event.attendees = selectedAttendees;

            console.log('Sending event to server:', event); // Debug log

            // Get CSRF token for Spring Security
            const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content');

            const headers = { 'Content-Type': 'application/json' };
            if (csrfToken && csrfHeader) {
                headers[csrfHeader] = csrfToken;
            }

            fetch('/api/events', {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(event)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to create event');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Event creation response:', data); // DEBUG: See server response
                    // Add the new event using our helper function
                    addEventToCalendar(data);

                    if (currentModal) {
                        currentModal.hide();
                        currentModal = null;
                    }
                    document.getElementById('eventForm').reset();

                    // Show success message
                    showNotification(messages.successMessage, 'success');
                })
                .catch(err => {
                    console.error('Error creating event:', err);
                    showNotification(messages.errorMessage, 'error');
                });
        });

        // Listen for modal hidden event to clean up
        document.getElementById('eventModal').addEventListener('hidden.bs.modal', function() {
            currentModal = null;
            document.getElementById('eventForm').reset();
            cleanupModals(); // Extra cleanup
        });

        // Notification function
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type === 'success' ? 'success' : 'danger'} alert-dismissible fade show`;
            notification.innerHTML = `
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;

            document.querySelector('.events-container').insertBefore(notification, document.querySelector('.events-header').nextSibling);

            // Auto-remove after 3 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 3000);
        }

        // Enhanced cleanup function
        function cleanupModals() {
            // Clean up any existing modal backdrop issues
            const backdrops = document.querySelectorAll('.modal-backdrop');
            backdrops.forEach(backdrop => {
                backdrop.remove();
            });

            // Ensure body classes are cleaned up
            document.body.classList.remove('modal-open');
            document.body.style.overflow = '';
            document.body.style.paddingRight = '';

            // Clean up any modal-open class from html
            document.documentElement.classList.remove('modal-open');
        }

        // Additional safety: Clean up on window focus (in case something goes wrong)
        window.addEventListener('focus', function() {
            // If there are stuck backdrops but no active modal, clean them up
            const backdrops = document.querySelectorAll('.modal-backdrop');
            const activeModals = document.querySelectorAll('.modal.show');

            if (backdrops.length > 0 && activeModals.length === 0) {
                cleanupModals();
            }
        });
    });

    // Fetch members from backend
    fetch('/api/members')
        .then(res => res.json())
        .then(data => {
            const attendeesSelect = document.getElementById('attendees');
            data.forEach(member => {
                const option = document.createElement('option');
                option.value = member.id;
                option.textContent = member.firstName + ' ' + member.lastName;
                attendeesSelect.appendChild(option);
            });
        });

</script>

</body>
</html>
