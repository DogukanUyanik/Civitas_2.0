<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
    <script th:src="@{/js/sidebar.js}" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Header fragment -->
<th:block th:fragment="header">
    <header class="app-header">
        <div class="logo">
            <a th:href="@{/dashboard}">Civitas</a>
        </div>

        <div class="header-right">
            <!-- Notification bell with optional counter -->
            <div class="notification-bell">
                <i class="fa-solid fa-bell"></i>
                <span class="notification-count" th:text="${notificationCount}" th:if="${notificationCount > 0}"></span>
            </div>

            <!-- User info -->
            <div class="user-info" th:if="${username != null}">
                <span th:text="${username}">Username</span>
            </div>
        </div>
    </header>
</th:block>


<!-- Sidebar fragment -->
<th:block th:fragment="sidebar">
    <div id="sidebar" class="sidebar">


<!--        &lt;!&ndash; Brand/Logo area &ndash;&gt;-->
<!--        <div class="sidebar-brand">-->
<!--            <div class="brand-icon">-->
<!--                <i class="fas fa-leaf"></i>-->
<!--            </div>-->
<!--            <div class="brand-text" th:text="#{sidebar.brand}">Civitas</div>-->
<!--        </div>-->

        <!-- Toggle button -->
        <button id="toggleSidebar" class="toggle-btn">
            <i class="fas fa-chevron-left"></i>
        </button>

        <!-- Navigation -->
        <nav class="sidebar-nav">
            <div class="nav-section">
                <div class="nav-title" th:text="#{sidebar.section.main}">Main</div>
                <ul class="sidebar-links">
                    <li>
                        <a th:href="@{/members}" th:classappend="${currentUri == '/members'} ? 'active' : ''"
                           th:title="#{sidebar.members}">
                            <i class="fa-solid fa-users"></i>
                            <span class="link-text" th:text="#{sidebar.members}">Members</span>
                            <span class="tooltip" th:text="#{sidebar.members}">Members</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/events}" th:classappend="${currentUri == '/events'} ? 'active' : ''"
                           th:title="#{sidebar.events}">
                            <i class="fa-solid fa-calendar-alt"></i>
                            <span class="link-text" th:text="#{sidebar.events}">Events</span>
                            <span class="tooltip" th:text="#{sidebar.events}">Events</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/transactions}" th:classappend="${currentUri== '/transactions'} ? 'active' : ''"
                           th:title="#{sidebar.transactions}">
                            <i class="fa-solid fa-credit-card"></i>
                            <span class="link-text" th:text="#{sidebar.transactions}">Transactions</span>
                            <span class="tooltip" th:text="#{sidebar.transactions}">Transactions</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="nav-section">
                <div class="nav-title" th:text="#{sidebar.section.communication}">Communication</div>
                <ul class="sidebar-links">
                    <li>
                        <a th:href="@{/notifications}" th:classappend="${currentUri == '/notifications'} ? 'active' : ''"
                           th:title="#{sidebar.notifications}">
                            <i class="fa-solid fa-bell"></i>
                            <span class="link-text" th:text="#{sidebar.notifications}">Notifications</span>
                            <span class="tooltip" th:text="#{sidebar.notifications}">Notifications</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="nav-section">
                <div class="nav-title" th:text="#{sidebar.section.analytics}">Analytics</div>
                <ul class="sidebar-links">
                    <li>
                        <a th:href="@{/dashboard}" th:classappend="${currentUri == '/dashboard'} ? 'active' : ''"
                           th:title="#{sidebar.dashboard}">
                            <i class="fa-solid fa-chart-pie"></i>
                            <span class="link-text" th:text="#{sidebar.dashboard}">Dashboard</span>
                            <span class="tooltip" th:text="#{sidebar.dashboard}">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/reports}" th:classappend="${currentUri == '/reports'} ? 'active' : ''"
                           th:title="#{sidebar.reports}">
                            <i class="fa-solid fa-chart-bar"></i>
                            <span class="link-text" th:text="#{sidebar.reports}">Reports</span>
                            <span class="tooltip" th:text="#{sidebar.reports}">Reports</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- User info + logout at the bottom -->
        <div class="sidebar-footer" th:if="${username != null and username != ''}">
            <div class="user-info">
                <div class="user-avatar">
                    <span th:text="${username.substring(0,1).toUpperCase()}">U</span>
                </div>
                <div class="user-details">
                    <span class="user-name" th:text="${username}">Username</span>
                    <span class="user-role" th:text="#{sidebar.user.role}">Admin Manager</span>
                </div>
            </div>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-button">
                    <i class="fa-solid fa-sign-out-alt"></i>
                    <span class="logout-text" th:text="#{sidebar.logout}">Logout</span>
                </button>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </div>

        <!-- Login link if not logged in -->
        <div class="sidebar-footer" th:if="${username == null or username == ''}">
            <a th:href="@{/login}" class="login-link">
                <i class="fa-solid fa-sign-in-alt"></i>
                <span class="link-text" th:text="#{sidebar.login}">Login</span>
                <span class="tooltip" th:text="#{sidebar.login}">Login</span>
            </a>
        </div>

        <!-- Language switcher -->
        <div class="sidebar-footer">
            <form th:action="@{/changeLocale}" method="get">
                <select name="lang" onchange="this.form.submit()" class="language-switcher">
                    <option th:value="en" th:selected="${#locale.language == 'en'}" th:text="#{lang.english}">English</option>
                    <option th:value="nl" th:selected="${#locale.language == 'nl'}" th:text="#{lang.dutch}">Nederlands</option>
                    <option th:value="tr" th:selected="${#locale.language == 'tr'}" th:text="#{lang.turkish}">Turkish</option>
                </select>
            </form>
        </div>
    </div>
</th:block>

</body>
</html>
