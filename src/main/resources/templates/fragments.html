<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
    <script th:src="@{/js/sidebar.js}" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Sidebar fragment -->
<th:block th:fragment="sidebar">
    <div id="sidebar" class="sidebar">
        <!-- Brand/Logo area -->
        <div class="sidebar-brand">
            <div class="brand-icon">
                <i class="fas fa-leaf"></i>
            </div>
            <div class="brand-text">Civitas</div>
        </div>

        <!-- Toggle button -->
        <button id="toggleSidebar" class="toggle-btn">
            <i class="fas fa-chevron-left"></i>
        </button>

        <!-- Navigation -->
        <nav class="sidebar-nav">
            <div class="nav-section">
                <div class="nav-title">Main</div>
                <ul class="sidebar-links">
                    <li>
                        <a th:href="@{/members}" th:classappend="${currentUri == '/members'} ? 'active' : ''" title="Members">
                            <i class="fa-solid fa-users"></i>
                            <span class="link-text">Members</span>
                            <span class="tooltip">Members</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/events}" th:classappend="${currentUri == '/events'} ? 'active' : ''" title="Events">
                            <i class="fa-solid fa-calendar-alt"></i>
                            <span class="link-text">Events</span>
                            <span class="tooltip">Events</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/transactions}" th:classappend="${currentUri== '/transactions'} ? 'active' : ''" title="Transactions">
                            <i class="fa-solid fa-credit-card"></i>
                            <span class="link-text">Transactions</span>
                            <span class="tooltip">Transactions</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="nav-section">
                <div class="nav-title">Communication</div>
                <ul class="sidebar-links">
                    <li>
                        <a th:href="@{/messages}" th:classappend="${currentUri == '/messages'} ? 'active' : ''" title="Messages">
                            <i class="fa-solid fa-envelope"></i>
                            <span class="link-text">Messages</span>
                            <span class="tooltip">Messages</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/notifications}" th:classappend="${currentUri == '/notifications'} ? 'active' : ''" title="Notifications">
                            <i class="fa-solid fa-bell"></i>
                            <span class="link-text">Notifications</span>
                            <span class="tooltip">Notifications</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="nav-section">
                <div class="nav-title">Analytics</div>
                <ul class="sidebar-links">
                    <li>
                        <a th:href="@{/dashboard}" th:classappend="${currentUri == '/dashboard'} ? 'active' : ''" title="Dashboard">
                            <i class="fa-solid fa-chart-pie"></i>
                            <span class="link-text">Dashboard</span>
                            <span class="tooltip">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/reports}" th:classappend="${currentUri == '/reports'} ? 'active' : ''" title="Reports">
                            <i class="fa-solid fa-chart-bar"></i>
                            <span class="link-text">Reports</span>
                            <span class="tooltip">Reports</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- User info + logout at the bottom -->
        <div class="sidebar-footer" th:if="${username != null and username != ''}">

            <div class="user-info">
                <div class="user-avatar">
                    <span th:text="${username.substring(0,1).toUpperCase()}">U</span>
                </div>
                <div class="user-details">
                    <span class="user-name" th:text="${username}">Username</span>
                    <span class="user-role">Admin Manager</span>
                </div>
            </div>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-button">
                    <i class="fa-solid fa-sign-out-alt"></i>
                    <span class="logout-text">Logout</span>
                </button>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </div>

        <!-- Login link if not logged in -->
        <div class="sidebar-footer" th:if="${username == null or username == ''}">
            <a th:href="@{/login}" class="login-link">
                <i class="fa-solid fa-sign-in-alt"></i>
                <span class="link-text">Login</span>
                <span class="tooltip">Login</span>
            </a>
        </div>

        <!-- Language switcher -->
        <div class="sidebar-footer">
            <form th:action="@{/changeLocale}" method="get">
                <select name="lang" onchange="this.form.submit()" class="language-switcher">
                    <option th:value="en" th:selected="${#locale.language == 'en'}">English</option>
                    <option th:value="nl" th:selected="${#locale.language == 'nl'}">Nederlands</option>
                </select>
            </form>
        </div>


    </div>
</th:block>

</body>
</html>
