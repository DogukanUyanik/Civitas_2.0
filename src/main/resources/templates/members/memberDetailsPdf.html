<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Member Details PDF</title>
    <style>
        body { font-family: Arial, sans-serif; color: #1f2937; }
        h1 { color: #667eea; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f3f4f6; }
    </style>
</head>
<body>
<h1>Member Details</h1>
<p><strong>Name:</strong> <span th:text="${member.firstName} + ' ' + ${member.lastName}">Name</span></p>
<p><strong>Email:</strong> <span th:text="${member.email}">Email</span></p>
<p><strong>Phone:</strong> <span th:text="${member.phoneNumber}">Phone</span></p>
<p><strong>Status:</strong> <span th:text="${member.memberStatus}">Status</span></p>

<h2>Transactions</h2>
<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Currency</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tx : ${member.transactions}">
        <td th:text="${#temporals.format(tx.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2025 12:00</td>
        <td th:text="${tx.type}">Membership</td>
        <td th:text="${tx.amount}">100.00</td>
        <td th:text="${tx.currency}">EUR</td>
        <td th:text="${tx.status}">SUCCEEDED</td>
    </tr>
    <tr th:if="${#lists.isEmpty(member.transactions)}">
        <td colspan="5">No transactions found</td>
    </tr>
    </tbody>
</table>
</body>
</html>
