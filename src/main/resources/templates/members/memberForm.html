<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Form</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
    <link rel="stylesheet" th:href="@{/css/memberForm.css}" />
    <script th:src="@{/js/sidebar.js}" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Sidebar -->
<div th:replace="~{fragments :: sidebar}"></div>

<!-- Main content -->
<main class="members-container">
    <h1 class="title" th:text="${member.id == null} ? 'Add Member' : 'Edit Member'">Add/Edit Member</h1>

    <form th:action="@{/members}" th:object="${member}" method="post" class="member-form">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter first name" />
            <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter last name" />
            <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter email" />
            <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter phone number" />
            <span class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{address}" placeholder="Enter address" />
            <span class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
        </div>

        <div class="form-group">
            <label for="dateOfBirth">Date of Birth</label>
            <input type="text" id="dob" name="dateOfBirth" placeholder="dd/mm/yyyy" maxlength="10">
            <span class="error" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></span>
        </div>

        <div class="form-group">
            <label for="memberStatus">Status</label>
            <select id="memberStatus" th:field="*{memberStatus}">
                <option th:value="ACTIVE" th:selected="${member.memberStatus == T(org.example.civitaswebapp.domain.MemberStatus).ACTIVE}">Active</option>
                <option th:value="INACTIVE" th:selected="${member.memberStatus == T(org.example.civitaswebapp.domain.MemberStatus).INACTIVE}">Inactive</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-save">
                <i class="fa-solid fa-floppy-disk"></i>
                <span th:text="${member.id == null} ? 'Add Member' : 'Update Member'">Save</span>
            </button>
            <a th:href="@{/members}" class="btn-cancel">
                <i class="fa-solid fa-xmark"></i> Cancel
            </a>
        </div>
    </form>
</main>

<script>
    const dobInput = document.getElementById('dob');

    dobInput.addEventListener('input', function(e) {
        let val = this.value.replace(/\D/g, ''); // remove non-digits
        if (val.length > 2) val = val.slice(0,2) + '/' + val.slice(2);
        if (val.length > 5) val = val.slice(0,5) + '/' + val.slice(5,9);
        this.value = val;
    });

</script>

</body>
</html>
