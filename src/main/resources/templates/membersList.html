<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members List</title>
    <link rel="stylesheet" th:href="@{/css/membersList.css}" />
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
    <script th:src="@{/js/sidebar.js}" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>

<!-- Sidebar -->
<div th:replace="~{fragments :: sidebar}"></div>

<!-- Main content -->
<main class="members-container">
    <h1 class="title">Members</h1>

    <div class="members-grid">
        <div class="member-card" th:each="member : ${members}">
            <h2 th:text="${member.firstName}">Member Name</h2>
            <p><strong>Email:</strong> <span th:text="${member.email}">email@example.com</span></p>
        </div>
    </div>
</main>

</body>
</html>
